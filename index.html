<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plan your deadline task</title>
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>

    <div id="root">

        <div id="AddDeadlineElem">

            <div class="header">
                <div class="clear">
<!--                    <i class="fa fa-refresh"></i>-->
                </div>
                <div class="date"></div>
            </div>
            <div class="input_div">
                <label for="deadline_date" class="input_div_label">Choose the right time and day</label>
                <input type="datetime-local" id="deadline_date" class="input_div_input" pattern="\d{1,3}" title="Целые числа от 1 до 100" placeholder="Целые числа от 1 до 100">
            </div>

            <div class="input_div">
                <label for="deadline_description" class="input_div_label">Plan your tasks here</label>
                <textarea id="deadline_description" class="input_div_input" cols="30" rows="2"></textarea>
<!--                <input type="text" id="deadline_description" class="input_div_input" placeholder="Describe your task">-->
            </div>





            <div class="btn">
                <p>Generate!</p>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
